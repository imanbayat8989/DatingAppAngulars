<div class="container mt-5">
    <div class="text-center" *ngIf="!registerMode">
        <h1>
            دوست خود را پیدا کنید
        </h1>
        <p>
            با استفاده از این صفحه می توانید دوست خود را پیدا کنید
        </p>
    </div>
    <div class="text-center" *ngIf="!registerMode" >
        <a class="btn btn-primary btn-lg ml-2" (click)="toggleRegisterMode()">ثبت نام</a>
        <a class="btn btn-info btn-lg ml-2">...نمایش بیشتر</a>
    </div>
    <router-outlet></router-outlet>
    <div class="container" *ngIf="registerMode" >
        <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)" > </app-register>
        </div>
        </div>
    </div>

  </div>
